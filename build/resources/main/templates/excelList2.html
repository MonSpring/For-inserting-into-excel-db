<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">책이름</th>
    <th scope="col">작가</th>
    <th scope="col">출판사</th>
    <th scope="col">권수</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="li : ${list}">
    <td th:text="${li.getBookname()}"></td>
    <td th:text="${li.getAuthor()}"></td>
    <td th:text="${li.getPublisher()}"></td>
    <td th:text="${li.getVol()}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
